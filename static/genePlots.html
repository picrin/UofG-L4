<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="genePlots.js"></script>
    <title> ASS plots </title>
  </head>
  <body>
    <table border="1" id="plots">
    </table>
    <script id="plotRow" type="text/template">
      <tr id="affy-{{exonID}}">
        <td>
          <div data-containsplot="1">
            <p>
              name: {{name}}
            </p>
            <p>
              trans cluster: {{transcript_cluster_id}}
            </p>
            <p>
              probeset: {{probeset_id}}
            </p>
            <p>
              start: {{start}}
            </p>
            <p>
              stop: {{stop}}
            </p>
            <p>
              chromosome: {{seqname}}
            </p>
          </div>
          <button onclick="handleRemove(this)">
            Remove
          </button>
          <button onclick="handleHide(this)" data-hidden="0">
            Hide
          </button>
          <button onclick="handleIdentify(this)">
            Identify
          </button>
        </td>
        {{#plots}}
        <td data-containsPlot="1">
          <p style="font-family:monospace;font-size:10px"> {{sequence}} </p>
          {{&plot}}
        </td>
        {{/plots}}
      </tr>
    </script>
  </body>
</html>
